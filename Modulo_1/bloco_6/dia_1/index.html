<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bulma.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bloco 6 - dia 1</title>
  </head>
  <body>
    <header class="section has-text-centered">
      <h1 class="title">Formulário de Currículo</h1>
    </header>

    <form action="" class="section">
      <div class="field">
        <label class="label">Nome:</label>
        <div class="control">
          <input
            class="input"
            type="text"
            id="name"
            name="name"
            maxlength="40"
            placeholder="Nome"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Email:</label>
        <div class="controls">
          <input
            class="input"
            type="text"
            id="email-input"
            name="email"
            maxlength="50"
            placeholder="Ex: contato@contato.com"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">CPF:</label>
        <div class="controls">
          <input
            class="input"
            type="text"
            id="cpf"
            name="cpf"
            maxlength="11"
            placeholder="CPF"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Endereço:</label>
        <div class="controls">
          <input
            class="input"
            type="text"
            id="endereco"
            name="endereco"
            maxlength="200"
            placeholder="Endereço"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Cidade:</label>
        <div class="controls">
          <input
            class="input"
            type="text"
            id="cidade"
            name="cidade"
            maxlength="200"
            placeholder="Cidade"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Estado:</label>
        <div class="controls">
          <div class="select">
            <select name="estado" id="estado" required>
              <option></option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Tipo de imóvel: </label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="moradia" id="casa" value="Casa" />Casa
          </label>

          <label class="radio">
            <input type="radio" name="moradia" id="apt" value="Apartamento" />
            Apartamento
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Resumo do currículo: </label>
        <div class="control">
          <textarea
            class="textarea is-large"
            id="cv-resume"
            name="cv-resume"
            maxlength="1000"
            required
          ></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label">Cargo: </label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="position"
            id="position"
            maxlength="40"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Descrição do cargo: </label>
        <div class="control">
          <input
            class="input"
            type="text"
            id="description"
            name="description"
            required
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="label">Data de início: </label>
          <input
            type="text"
            class="input"
            name="start-date"
            value=""
            required
          />
        </div>
      </div>

      <button class="button is-success submit-button" type="submit">Enviar</button>
      <button class="button is-info clear-button" type="reset">Limpar</button>
    </form>

    <section class=""></section>

    <script src="script.js"></script>
  </body>
</html>
